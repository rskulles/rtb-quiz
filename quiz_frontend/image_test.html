<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <div id="app">
    <div id="loading-section">
      <div class="loader"></div>
    </div>
    <div id="question-section" style="display:none;">

      <figure class="card">

        <img id="question-image"
          src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Brad_Pitt_2019_by_Glenn_Francis.jpg" alt="quiz image"
          style="width:300px;">
        <figcaption id="question-attribution">Â© Glenn Francis, www.PacificProDigital.com, CC BY-SA 4.0 &lt;https:
          //creativecommons.org/licenses/by-sa/4.0&gt;,
          via Wikimedia Commons</figcaption>
      </figure>
      <form>
        <h3 id="question-content">Name The Actor</h3>
        <progress id="time-left" value="5" max="10">50%</progress>
        <div>

          <input type="radio" id="a" name="answer" value="1">
          <label id="answer-a" for="a">Tom Cruise</label>
        </div>
        <div>
          <input type="radio" id="b" name="answer" value="2">
          <label fid="answer-b" or="b">Brad Pitt</label>
        </div>
        <div>
          <input type="radio" id="c" name="answer" value="3">
          <label id="answer-c" for="c">Val Kilmer</label>
        </div>
        <div>
          <input type="radio" id="d" name="answer" value="4">
          <label id="answer-d" for="d">Norm McDonald</label>
        </div>
        <button type="button" id="submit-answer">
          Submit
        </button>
      </form>
    </div>
  </div>
  <script type="module" src="/image_test.js" type="text/javascript">

  </script>
</body>

</html>
