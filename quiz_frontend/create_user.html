<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <div id="app">
    <h1>Create Account</h1>
    <div class="card">
      <form>
        <label for="user-name">
          User Name:
        </label>
        <input type="text" id="user-name" value="" required>
        <label for="user-pass">
          Password:
        </label>
        <input type="password" id="user-pass" value="" required>
        <label for="user-pass-verify">
          Verify Password:
        </label>
        <input type="password" id="user-pass-verify" value="" required>
        <div>
          <button type="button" id="create-user">Create</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="/create_user.js">

  </script>
</body>

</html>
